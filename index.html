    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom Scrollbar for dark minimalistic look */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }

      /* Animated Gradient Background */
      .animate-gradient-xy {
          background-size: 400% 400%;
          animation: gradient-xy 15s ease infinite;
      }
      @keyframes gradient-xy {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }

      /* Floating Animation */
      @keyframes float {
          0% { transform: translateY(0px); }
          50% { transform: translateY(-20px); }
          100% { transform: translateY(0px); }
      }
      .animate-float {
          animation: float 6s ease-in-out infinite;
      }
      .animate-float-delayed {
          animation: float 8s ease-in-out infinite;
          animation-delay: 2s;
      }
      .animate-float-slow {
          animation: float 10s ease-in-out infinite;
          animation-delay: 1s;
      }

      /* --- ACCENT COLOR THEMES (Overrides Indigo) --- */
      
      /* Emerald Theme */
      body.theme-emerald .text-indigo-400 { color: #34d399 !important; }
      body.theme-emerald .text-indigo-500 { color: #10b981 !important; }
      body.theme-emerald .text-indigo-600 { color: #059669 !important; }
      body.theme-emerald .bg-indigo-500 { background-color: #10b981 !important; }
      body.theme-emerald .bg-indigo-600 { background-color: #059669 !important; }
      body.theme-emerald .border-indigo-500 { border-color: #10b981 !important; }
      body.theme-emerald .from-indigo-600 { --tw-gradient-from: #059669 !important; }
      body.theme-emerald .from-indigo-900 { --tw-gradient-from: #064e3b !important; }
      body.theme-emerald .to-indigo-500 { --tw-gradient-to: #10b981 !important; }
      body.theme-emerald .shadow-indigo-500\/30 { box-shadow: 0 0 30px rgba(16, 185, 129, 0.3) !important; }
      body.theme-emerald .shadow-indigo-500\/20 { box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.2) !important; }
      
      /* Rose Theme */
      body.theme-rose .text-indigo-400 { color: #fb7185 !important; }
      body.theme-rose .text-indigo-500 { color: #f43f5e !important; }
      body.theme-rose .text-indigo-600 { color: #e11d48 !important; }
      body.theme-rose .bg-indigo-500 { background-color: #f43f5e !important; }
      body.theme-rose .bg-indigo-600 { background-color: #e11d48 !important; }
      body.theme-rose .border-indigo-500 { border-color: #f43f5e !important; }
      body.theme-rose .from-indigo-600 { --tw-gradient-from: #e11d48 !important; }
      body.theme-rose .from-indigo-900 { --tw-gradient-from: #881337 !important; }
      body.theme-rose .to-indigo-500 { --tw-gradient-to: #f43f5e !important; }
      body.theme-rose .shadow-indigo-500\/30 { box-shadow: 0 0 30px rgba(244, 63, 94, 0.3) !important; }
      body.theme-rose .shadow-indigo-500\/20 { box-shadow: 0 10px 15px -3px rgba(244, 63, 94, 0.2) !important; }

      /* Amber Theme */
      body.theme-amber .text-indigo-400 { color: #fbbf24 !important; }
      body.theme-amber .text-indigo-500 { color: #f59e0b !important; }
      body.theme-amber .text-indigo-600 { color: #d97706 !important; }
      body.theme-amber .bg-indigo-500 { background-color: #f59e0b !important; }
      body.theme-amber .bg-indigo-600 { background-color: #d97706 !important; }
      body.theme-amber .border-indigo-500 { border-color: #f59e0b !important; }
      body.theme-amber .from-indigo-600 { --tw-gradient-from: #d97706 !important; }
      body.theme-amber .from-indigo-900 { --tw-gradient-from: #78350f !important; }
      body.theme-amber .to-indigo-500 { --tw-gradient-to: #f59e0b !important; }
      body.theme-amber .shadow-indigo-500\/30 { box-shadow: 0 0 30px rgba(245, 158, 11, 0.3) !important; }
      body.theme-amber .shadow-indigo-500\/20 { box-shadow: 0 10px 15px -3px rgba(245, 158, 11, 0.2) !important; }

      /* Cyan Theme */
      body.theme-cyan .text-indigo-400 { color: #22d3ee !important; }
      body.theme-cyan .text-indigo-500 { color: #06b6d4 !important; }
      body.theme-cyan .text-indigo-600 { color: #0891b2 !important; }
      body.theme-cyan .bg-indigo-500 { background-color: #06b6d4 !important; }
